---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calc-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: calc-service
  template:
    metadata:
      labels:
        name: calc-service
    spec:
      containers:
      - name: application
        image: kbmuessig/calculationservice:latest
        imagePullPolicy: Always # change to pull after testing
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: calc-service
spec:
  ports:
  - name: http
    port: 80
    targetPort: 3000
  selector:
    name: calc-service